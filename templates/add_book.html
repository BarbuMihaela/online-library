<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/admin_page.css') }}">
</head>
<body>
    <header>
        <h1>Add New Book</h1>
        <a href="{{ url_for('web_home') }}">
            <button class="admin-btn">Back to Admin Page</button>
        </a>
    </header>

    <div class="form-container">
        <form action="/add_book" method="POST">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="page_count">Page Count:</label>
            <input type="number" id="page_count" name="page_count" required>

            <label for="author_id">Author:</label>
            <input type="text" id="author_id" name="author_id" required>

            <label for="genre_id">Genre:</label>
            <select name="genre_id" id="genre_id">
                {% for gen, id in genres %}
            <option value="{{ id }}">{{ gen }}</option>
                {% endfor %}

            </select>

            <button type="submit" class="admin-btn">Add Book</button>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
