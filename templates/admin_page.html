
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/admin_page.css') }}">
    <title>Admin Page</title>
</head>
<body>
    <header id="admin-header">
        <h1>Welcome to the Admin Page</h1>
        <button id="logout-btn" class="admin-btn" onclick="logout()">Log Out</button>
    </header>

    <div id="admin-info" class="admin-info">
        <p>Manage the library system by adding, removing, and viewing books and members. You can also manage pending borrowings.</p>
    </div>

    <nav id="admin-toolbar" class="admin-toolbar">
        <div class="button-container">
            <button id="add-book-btn" class="admin-btn" onclick="window.location.href='/add_book'">Add Book</button>
        </div>

        <div class="button-container">
            <button id="view-books-btn" class="admin-btn" onclick="window.location.href='{{ url_for('view_books') }}'">View Books</button>
        </div>


        <div class="button-container">
            <button id="remove-member-btn" class="admin-btn" onclick="window.location.href='{{ url_for('remove_member') }}'">View/Remove Member</button>

        </div>

        <div class="button-container">
            <button id="add-member-btn" class="admin-btn" onclick="window.location.href='/add_member'">Add Member</button>
        </div>

        <div class="button-container">
            <button id="pending-borrowings-btn" class="admin-btn" onclick="window.location.href='{{ url_for('pending_borrowings') }}'">Pending Borrowings</button>
        </div>
    </nav>

    <script src="{{ url_for('static', filename='js/admin_page.js') }}"></script>
</body>
</html>
