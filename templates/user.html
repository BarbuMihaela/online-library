<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/user.css') }}">
    <title>Online Library</title>
</head>
<body>
    <header id="header">
        <h1 id="welcome-title">Welcome to the Online Library</h1>
        <button id="logout-btn" class="btn" onclick="logout()">Log out</button>
    </header>

    <div id="user-info" class="user-info">
        <h2>Hello, <span id="user-name" class="username">{{ session['full_name'] }}</span></h2>
        <p id="user-description" class="description">Browse available books and return them when needed.</p>
    </div>

    <nav id="toolbar" class="toolbar">
    <button id="all-books-btn" class="btn" onclick="window.location.href='/user_view_books'">All Books</button>
    <button id="pending-books-btn" class="btn" onclick="window.location.href='/pending_books'">Pending Books</button>
    <button id="return-book-btn" class="btn" onclick="window.location.href='/return_book'">Return a Book</button>
    <button id="borrow-history-btn" class="btn" onclick="window.location.href='/user_borrow_history'">Borrowing History</button>
    </nav>

    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
